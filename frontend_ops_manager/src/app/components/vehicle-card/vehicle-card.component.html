<div class="vehicle-card">
    <div class="card-header">
        <div class="icon-container" [ngClass]="vehicle.health.status">
            <i class="fas" [ngClass]="vehicleIcon"></i>
        </div>
        <div class="vehicle-info">
            <h3>{{ vehicle.type === 'truck' ? 'Truck' : 'Container' }} {{ vehicle.id }}</h3>
            <p>{{ vehicle.route }} â€¢ {{ formattedMileage }} miles</p>
        </div>
        <div class="status-badge" [ngClass]="vehicle.health.status">
            {{ statusText }}
        </div>
    </div>

    <div class="health-info">
        <span class="health-percentage">Health: {{ vehicle.health.percentage }}%</span>
    </div>
</div>
