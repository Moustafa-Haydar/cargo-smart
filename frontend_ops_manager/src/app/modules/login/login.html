<main class="login-wrapper">
    <header class="login-header">
        <img src="assets/Logo/Cargo-Photoroom.png" alt="CargoSmart" class="login-page-logo" />
    </header>

    <section class="login-container">
        <div class="login-card">
            <h1 class="login-title">Sign in</h1>

            <form [formGroup]="authForm" class="login-form">
                <!-- Username Field -->
                <div class="form-group">
                    <input pInputText [formControlName]="'username'" [placeholder]="'Username'" />
                </div>

                <!-- Password Field -->
                <div class="form-group">
                    <p-password [formControlName]="'password'" placeholder="Password"></p-password>
                </div>

                <!-- Submit Button -->
                <button pButton type="submit" (click)="onSubmit()">
                    Sign in
                </button>
            </form>
        </div>
    </section>
</main>
