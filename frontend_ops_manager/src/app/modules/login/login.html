<main class="login-wrapper">
    <header class="login-header">
        <img src="assets/Logo/Cargo-Photoroom.png" alt="CargoSmart" class="login-page-logo" />
    </header>

    <div class="login-card">
        <h1 class="login-title">Sign in</h1>

        <p-message *ngIf="errorMessage" severity="error" icon="pi pi-times-circle" styleClass="mb-2">Validation Failed
            {{ errorMessage }}</p-message>

        <form [formGroup]="authForm" class="login-form" (ngSubmit)="onSubmit()">
            <!-- Username Field -->
            <div class="form-group">
                <input fluid pInputText [formControlName]="'username'" [placeholder]="'Username'" />
            </div>

            <!-- Password Field -->
            <div class="form-group">
                <p-password fluid [formControlName]="'password'" placeholder="Password"></p-password>
            </div>

            <!-- Submit Button -->
            <ng-container *ngIf="!loading; else loadingTpl">
                <button pButton type="submit" label="Sign in"></button>
            </ng-container>

            <ng-template #loadingTpl>
                <p-progress-spinner strokeWidth="8" fill="transparent" animationDuration=".5s"
                    [style]="{ width: '50px', height: '50px' }">
                </p-progress-spinner>
            </ng-template>

        </form>
    </div>
</main>
