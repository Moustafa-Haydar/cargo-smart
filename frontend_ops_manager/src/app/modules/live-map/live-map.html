<div class="page-container">
    <header class="page-header">
        <h1>Live Map</h1>
        <div class="user-info">
            <div class="user">
                <div class="user-avatar">
                    <i class="fas fa-question"></i>
                </div>
                <span>John Doe</span>
            </div>
        </div>
    </header>

    <!-- First line: Search bar and theme selector -->
    <div class="search-theme-row">
        <search-section [options]="themeOptions" [placeHolder]="'Select Map Theme'" [(searchQuery)]="searchQuery"
            [(selected)]="selectedMapTheme" (search)="applySearch($event)" (filterChange)="applyTypeFilter($event)">
        </search-section>
    </div>

    <!-- Second line: Filter dropdowns and clear button -->
    <div class="filters-row">
        <div class="filter-group">
            <label class="filter-label">Filter by:</label>
            <div class="filter-dropdowns">
                <app-filter [options]="shipmentOptions" [placeHolder]="'Select Shipment'"
                    [(selected)]="selectedShipment" (filterChange)="onShipmentFilterChange($event)">
                </app-filter>

                <app-filter [options]="vehicleOptions" [placeHolder]="'Select Vehicle'" [(selected)]="selectedVehicle"
                    (filterChange)="onVehicleFilterChange($event)">
                </app-filter>

                <app-filter [options]="routeOptions" [placeHolder]="'Select Route'" [(selected)]="selectedRoute"
                    (filterChange)="onRouteFilterChange($event)">
                </app-filter>
            </div>
        </div>

        <div class="filter-actions">
            <button *ngIf="hasActiveFilters" class="clear-filters-btn" (click)="clearAllFilters()"
                title="Clear all filters to show all data">
                <i class="fas fa-times"></i>
                Clear Filters
            </button>

            <div class="filter-status" *ngIf="hasActiveFilters">
                <span class="status-indicator active"></span>
                <span class="status-text">Filters Active</span>
            </div>
        </div>
    </div>

    <div class="map-container">

        <google-map height="75vh" width="100%" [options]="options">

            <!-- <map-marker *ngFor="let loc of shipmentLocations; trackBy: trackById"
                [position]="{ lat: loc.lat, lng: loc.lng }" [title]="loc.name"
                 [content]="loc.content">
            </map-marker> -->

            <map-marker *ngFor="let loc of shipmentLocations; trackBy: trackById"
                [position]="{ lat: loc.lat, lng: loc.lng }" [title]="loc.name" [options]="{ icon: shipmentIcon }">
            </map-marker>

            <!-- Vehicles -->
            <map-marker *ngFor="let v of vehicleLocations; trackBy: trackById" [position]="{ lat: v.lat, lng: v.lng }"
                [title]="v.name" [options]="{ icon: vehicleIcon }">
            </map-marker>

            <!-- Route lines -->
            <map-polyline *ngFor="let seg of routeSegments; trackBy: trackById" [path]="seg.path"
                [options]="{ strokeColor: seg.color, strokeWeight: 3 }">
            </map-polyline>

        </google-map>



    </div>
