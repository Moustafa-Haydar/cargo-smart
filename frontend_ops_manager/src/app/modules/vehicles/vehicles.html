<div class="page-container">
    <header class="page-header">
        <h1>Vehicle Health</h1>
        <div class="user-info">
            <div class="user">
                <div class="user-avatar">
                    <i class="fas fa-question"></i>
                </div>
                <span>John Doe</span>
            </div>
        </div>
    </header>

    <search-section [options]="vehicleTypeOptions" [placeHolder]="'Filter by type'" [(searchQuery)]="searchQuery"
        [(selected)]="selectedType" (search)="applySearch($event)"
        (filterChange)="applyFilter($event)"></search-section>

    <div class="vehicles-grid">
        <app-vehicle-card *ngFor="let vehicle of filteredVehicles" [vehicle]="vehicle">
        </app-vehicle-card>
    </div>
</div>
