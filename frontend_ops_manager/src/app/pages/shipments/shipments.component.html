<div class="page-container">
    <header class="page-header">
        <h1>Shipment Tracking</h1>
        <div class="user-info">
            <div class="user">
                <div class="user-avatar">
                    <i class="fas fa-user"></i>
                </div>
                <span>John Doe</span>
            </div>
        </div>
    </header>

    <div class="search-section ">
        <div class="search-bar border">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Search shipments by tracking number, location, or cargo type..."
                [(ngModel)]="searchQuery" (input)="onSearch()">
        </div>
        <button class="btn-filter" (click)="toggleFilters()">
            <i class="fas fa-filter"></i>
            Filters
        </button>
    </div>

    <div class="shipments-list">
        <app-shipment-card *ngFor="let shipment of shipments" [shipmentId]="shipment.id" [type]="shipment.type"
            [origin]="shipment.origin" [destination]="shipment.destination" [status]="shipment.status"
            [eta]="shipment.eta" [deliveryDate]="shipment.deliveryDate"
            [daysRemaining]="shipment.daysRemaining"></app-shipment-card>
    </div>
</div>
