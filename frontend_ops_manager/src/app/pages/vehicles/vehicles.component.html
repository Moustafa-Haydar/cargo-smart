<div class="page-container">
    <header class="page-header">
        <h1>Vehicle Health</h1>
        <div class="user-info">
            <div class="user-avatar">
                <i class="fas fa-user"></i>
            </div>
            <span class="user-name">John Doe</span>
        </div>
    </header>

    <div class="search-filter-section">
        <div class="search-bar">
            <i class="fas fa-search search-icon"></i>
            <input type="text" placeholder="Search vehicles by number, type, route, or location..."
                [(ngModel)]="searchQuery" (input)="onSearch()" class="search-input">
        </div>
        <button class="filters-btn">
            <i class="fas fa-filter"></i>
            Filters
        </button>
    </div>

    <div class="vehicles-grid">
        <app-vehicle-card *ngFor="let vehicle of filteredVehicles" [vehicle]="vehicle">
        </app-vehicle-card>
    </div>
</div>
